<script type="text/javascript" language="javascript">
    function isNumber(evt) {
        evt = (evt) ? evt : window.event;
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57) && charCode != 76 ) {
            return false;
        }
        return true;
    }
    function validate() {
        var str = document.getElementById("MainContent_Txtusername").value;
        var n = str.length;
        for (i = 0; i < str.length; i++) {
            var charcode = str.charAt(i);
            if (charCode > 31 && (charCode < 48 || charCode > 57) && charCode != 76 ) {
                alert("Invalid Charectors Found");
                return false;
            }
        }
        //alert(n);
        return true;
    }
</script>
